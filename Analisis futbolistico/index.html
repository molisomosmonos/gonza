<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Virtual - Galpón Creativo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Tarjeta Principal -->
    <div class="card">
      <!-- Logo Galpón Creativo al inicio con ruta local y extensión .jpeg -->
      <div class="galpon-logo">
        <img src="file:///C:/Users/Azul/Desktop/Analisis%20futbolistico/Logo.jpeg" alt="Logo Galpón Creativo" class="logo">
      </div>
      <h1>Cuenta Regresiva para el <span class="year-highlight">2025</span></h1>
      <div id="countdown">
        <p><span id="days">0</span> <span class="countdown-label">DÍAS</span></p>
        <p><span id="hours">0</span> <span class="countdown-label">HORAS</span></p>
        <p><span id="minutes">0</span> <span class="countdown-label">MINUTOS</span></p>
        <p><span id="seconds">0</span> <span class="countdown-label">SEGUNDOS</span></p>
      </div>
      <div id="message" class="hidden">
        <h2>🎨 <span class="highlight">Galpón Creativo</span> te desea un <br>
          <span class="new-year">¡Buen Inicio de Año!</span> 🎨</h2>
        <p>
          <span class="motivational">¡Que el <span class="year-highlight">2025</span> esté lleno de creatividad,</span> 
          <span class="motivational highlight">éxito</span> y 
          <span class="motivational">momentos memorables!</span>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
